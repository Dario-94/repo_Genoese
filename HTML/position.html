<html>
<head>


<style type="text/css">


.pippo{
	background-color:yellow;
}

.pipponew{
	background-color:red;
}

.new{
	background-color:blue;
	position:relative; /*è un posizionamento relativo all'html inserito precedentemente*/
	top:20px;
	left:30px;
}

.pippo3{
	background-color:green;
	position:absolute; /*blocca un elemento rispetto alla posizione in cui è*/
	top:20px;
	left:10px;
	width:200px;
	height:230px;
}

.xx{
	position:relative;
	top:20px;
	left:10px;
	color:red;
}
</style>
</head>

<body>
<div class="pippo">testo senza posizione</div>
<div class="pipponew">testo 2 senza posizione</div>
<div class="new">testo posizione relativa a dove lo metto</div>
<div class="pippo3">
<p class="xx">ciao</p>
</div>







</body>
</html>
